dist: trusty
language: node_js

node_js:
- "12.13"

# sudo: false

cache:
  directories:
    - "$HOME/.sonar/cache"
    - ./node_modules

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
  
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
  sonarcloud:
    organization: "arihealth"
    token:
      secure: ""

install:
  - npm install

script:
  - if [ "$TRAVIS_PULL_REQUEST" = "true" ]; then npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI; npm run build; fi
  - if [ "$TRAVIS_BRANCH" = "master" ]; then npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI; npm run sonar; fi
  - if [ "$TRAVIS_BRANCH" = "release" ]; then chmod +x .travis/prepare.sh && .travis/prepare.sh; npm config set tag-version-prefix ''; npm version patch -m "Automatic release increment and changelog generation"; git push --tags; chmod +x .travis/push.sh && .travis/push.sh; fi

after_success:
- bash <(curl -s https://codecov.io/bash)
